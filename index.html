<!DOCTYPE html>
<html>
<head lang="en">
    <title>Taco Bell Finder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <link rel="stylesheet" href="themes/TacoBell.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/TBellStyle.css">


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class = "container">

    <div data-role="header" data-position="fixed">
        <h1 id = "Header">Taco Bell Finder</h1>
        <p id ="UserDirections">Looking for a TBell...? Find one near you!</p>
    </div><!-- /header -->

    <div class = "ui-content" id = "home">

        <div class = "row">
            <div class = "col-md-2"></div>
            <div class = "col-md-8">
                
                <div id="map-canvas"></div>
                <div id="control">
                    <strong>TBells Near You:</strong>
                      
                    <select id="restaurantSelect" onchange="calcRoute();">
                    <option value="" id="defopt">Select your option</option>
                    </select>
                    
                    
                    
                </div>
            </div>
            <div class = "col-md-2"></div>
        </div>

    </div>


    <div class="ui-content" id="list">

        <div id = "InfoDiv" class = "row">
            

            <div class = "col-md-4">
                <h1 class = "SubHeadline">Directions</h1>
               <center> <div id="directions-panel"></div></center>
            </div>

        </div>


    </div>
</div>
<div data-role="footer" data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar" data-position="fixed" data-tap-toggle="false">
        <ul>
            <li id="home-but"><a href="index.html" data-role="button" data-icon="location" class="ui-btn-active" class="ui-state-persist">Map</a></li>
            <li id="list-but"><a href="index.html" data-role="button" data-icon="navigation">Directions</a></li>
        </ul>
    </div><!-- /navbar -->
</div><!-- /footer -->

<script src = "js/jquery.js"></script>
<script src="js/ui-js.js"></script>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,visualization"></script>
<script src = "js/DirectionsDisplay.js"></script>




</body>
</html>
