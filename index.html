    <link rel="stylesheet" href="themes/TacoBell.min.css" />

<script>
    app.hideSplashScreen = function() {
    "use strict" ;

    // see https://github.com/01org/appframework/blob/master/documentation/detail/%24.ui.launch.md
    // Do the following if you disabled App Framework autolaunch (in index.html, for example)
    // $.ui.launch() ;

    if( navigator.splashscreen && navigator.splashscreen.hide ) {   // Cordova API detected
        navigator.splashscreen.hide() ;
    }
    if( window.intel && intel.xdk && intel.xdk.device ) {           // Intel XDK device API detected, but...
        if( intel.xdk.device.hideSplashScreen )                     // ...hideSplashScreen() is inside the base plugin
            intel.xdk.device.hideSplashScreen() ;
    }
} ;
       
    </script>
</head>
<body>
    <div class = "container">

        <div data-role="header" data-position="fixed" data-tap-toggle="false" id="top">

        </div><!-- /header -->

        <div class = "ui-content" id = "home">

        <a href="" id="resTb"></a>

                    <h1 class = "SubHeadline">Directions</h1>
                   <center> <div id="directions-panel"></div></center>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" data-position="fixed" data-tap-toggle="false" >
            <ul>
                <li id="home-but"><a href="index.html" data-role="button" data-icon="location" class="ui-btn-active" class="ui-state-persist">Map</a></li>
                <li id="list-but"><a href="index.html" data-role="button" data-icon="navigation">Directions</a></li>
